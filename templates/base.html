{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <!-- Styles block to add different css files to different templates -->
    {% block styles %} {% endblock styles %}

    <!-- ===== Bootstrap CSS ===== -->
    <!-- <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Jquery ui -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <!-- <input type="hidden" id="base-url" data-url="127.0.0.1:8000" /> -->
    <!-- <input type="hidden" id="base-url" data-url="https://127.0.0.1:8000/" /> -->
    <!-- Include Header Here -->
    {% block header %} {% endblock header %}

    <!-- Content Block -->
    {% block content %}{% endblock content %}

    <!-- Include Footer Here -->
    {% block footer %} {% endblock footer %}

    <!-- ==============================
        Required JS Files
    =============================== -->

    <!-- Bootstrap bundle with jquery and popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Jquery UI js -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- ===== jQuery ===== -->
    <!-- <script src="{% static 'lib/jquery/jquery-3.6.0.min.js' %}"></script> -->

    <!-- ===== Bootstrap js ===== -->
    <!-- <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script> -->

    <!-- ===== Popper js ===== -->
    <!-- <script src="{% static 'lib/popper-js/popper.min.js' %}"></script> -->

    <!-- Scripts block to add different js files to different templates -->
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
